<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
{% extends "base.html" %}

{% block content %}
<h1>Логин</h1>
<form action="" method="post" novalidate>
    {{ login.hidden_tag() }}
    <p>
        {{ login.login.label }}<br>
        {{ login.login(class="form-control") }}<br>
        {% for error in login.login.errors %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endfor %}
    </p>
    </p>
    <p>{{ login.submit(type="submit", class="btn btn-primary") }}</p>
    {{ message }}
</form>
{% endblock %}
</body>
</html>
